<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="giv your dcoumentation,HTML,CSS,XML,JavaScript,reactjs,typescript,login form"
    />
    <meta name="author" content="Navneet" />
    <meta
      property="og:image"
      content="https://media.licdn.com/dms/image/D4D0BAQEOPEk1HqZOeg/company-logo_200_200/0/1681831706890?e=2147483647&v=beta&t=0bMVOwLj1qIRZoYNKV4lrfWj-UGfasyZMkBNcieqXy0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>JS C10</title>
    <style>
      body {
        background-color: lightblue;
      }

      h1 {
        text-align: center;
        color: blue;
      }

      h2 {
        text-align: center;
      }
      label {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Welcome To JS C10</h1>
    <h2>Registration Form</h2>

    <div class="container border p-3">
      <form action="">
        <label for="Name">Name:</label>
        <input
          type="Name"
          class="form-control"
          placeholder="Enter name"
          id="Name"
        />

        <label for="email">Email address:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email address"
          id="email"
        />
        <label for="DOB">DOB:</label>
        <input
          type="date"
          class="form-control"
          placeholder="Enter DOB"
          id="DOB"
        />
        <label for="Mobile no.">Mobile no.:</label>
        <input
          type="number"
          class="form-control"
          placeholder="Enter mobile no."
          id="Mobile no."
        />
        <br />

        <label for="Gander">Gander:</label>
        <br />
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <br />
        <br />

        <label for="Programming language"
          >What would you Know in Programming language ?</label
        >
        <br />
        <input type="checkbox" name="c++" value="c++" /> c++
        <input type="checkbox" name="java" value="java" /> java
        <input type="checkbox" name="java script" value="java script" />java
        script <input type="checkbox" name="basic" value="basic" />basic in
        html,css,bootstrap.
        <br />
        <br />
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          id="pwd"
        />
        <br />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
